<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/home.css">
  <link rel="stylesheet" href="/static/css/edit.css">
  <title>Wish</title>
</head>

<body>
  {% extends "base.html" %}

  </div>
  {% endblock content %}
</body>

</html>
